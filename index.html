<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Times</title>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">

</head>

<body>
    <div class="row">
        <div class="container">



            <!-- Jumbotron Title -->
            <div class="jumbotron">
                <h1 class="text-center">Anytime is train time!</h1>
                <h3 class="text-center">Choo Choo! I think I can, I think I can!</h3>
            </div>
            <div class="row">
                <div class="container">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (Min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody class="table-data">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Employee</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <h5>Train Name</h5>
                                <input type="text" class="form-control" id="name" placeholder="Ex: Boulder Express">
                            </div>
                            <div class="form-group">
                                <h5>Destination</h5>
                                <input type="text" class="form-control" id="destination" placeholder="Ex: Denver, CO">
                            </div>
                            <div class="form-group">
                                <h5>First Train Time (Military Time)</h5>
                                <input type="text" class="form-control" id="firstTime" placeholder="Ex: 14:25">
                            </div>
                            <div class="form-group">
                                <h5>Frequency (Min)</h5>
                                <input type="text" class="form-control" id="frequency" placeholder="Ex: 30">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary submit-button" id="submit-button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>


<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Firebase link -->
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<!-- MomentJS Link -->
<script type="text/javascript" src="./assets/JS/moment.js"></script>
<!-- JS linking -->
<script type="text/javascript" src="./assets/JS/app.js"></script>

</html>
